<script>
const listinput = document.getElementById('listSearch') // defining the list input as whatever is typed in the search bar
listinput.addEventListener('input',(event) => { // if anything, anything at all happens in the search bar text
 var value = event.target.value // then value is equal to whatever is inside the box
 check() // running my check function


function check() { // defining fuction
if (value.toLowerCase() == 'chicken') { // all inputs automatically lower case // checking if equal to pre-specified value
  location.href = '../../Chicken/Chicken1/chicken.html' // taken to a chicken page
}
else if (value.toLowerCase() == 'time' ) { // if the value equals this - do this
  location.href = '../../Time/Time1/time.html' // taken to a cost page
}
}
});
</script>

<script>
function Copy() {
  var copy = document.getElementById("Input"); // choosing what text will be copied
  copy.select(); // selecting
  copy.setSelectionRange(0, 99999)// setting the selection region
  document.execCommand("copy"); // copying
  alert("Copied"); // alerting the user its done
}
</script>
