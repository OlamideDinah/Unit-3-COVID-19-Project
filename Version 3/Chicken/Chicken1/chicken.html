<script>
    /* js */

/* slide background and images*/
    const carouselSlide = document.querySelector('.carousel-slide');
    const carouselImages = document.querySelectorAll('.carousel-slide img');

      /*next and previous buttons */
    const prevBtn = document.querySelector('#prevBtn');
    const nextBtn = document.querySelector('#nextBtn');

    /* a counter to track which image should be shown */
    let counter = 1;
    const size = carouselImages[0].clientWidth;
    carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';


      /* button listeners - when image transition finishes, counter is updated*/
    nextBtn.addEventListener('click', () => { // onclick
        if (counter >= carouselImages.length - 1) return;  // bug watch - you cant click to fast to glitch the slideshow
        carouselSlide.style.transition = "transform 0.4s ease-in-out";
        counter++; // if you go nextBtn the counter updates
        carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
    });

    prevBtn.addEventListener('click', () => {
        if (counter <= 0) return; // bug watch - you cant click to fast to glitch the slideshow
        carouselSlide.style.transition = "transform 0.4s ease-in-out";
        counter--; // if you go previous the counter updates
        carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
    });

    carouselSlide.addEventListener('transitionend', () => {
        if (carouselImages[counter].id === 'lastClone') { // no transition on last image - otherwise it looks really weird
            carouselSlide.style.transition = "none";
            counter = carouselImages.length - 2;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        }
        if (carouselImages[counter].id === 'firstClone') {  // no transition on first image before switch
            carouselSlide.style.transition = "none";
            counter = carouselImages.length - counter;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        }

    });
</script>
